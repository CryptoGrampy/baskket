<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <title>baskket</title>
  <meta name="description" content="Baskket - Kernal is a small funny, friendly and talented community of „hackers“ or other weirdos.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="nav">
      <a class="home" href="/">baskket</a>
      <a href="/cart.html">cart</a>
      <a href="https://kernal.eu">kernal →</a>
    </div>
  </div>

  <div class="content">
    <h1>Cart</h1>
    <div id="listing">
    </div>
    <div class="data">
      <form id="form" action="/order" method="POST">
            
      <label for="description">Email - Optional, we will send you a receipt and updates about your order.</label><br>
      <input type="text" id="email" name="email" spellcheck="false"><br>
      
      <label for="description">Address</label><br>
      <textarea id="address" name="address" spellcheck="false"></textarea>

      <input class="button" type="submit" value="Place order">
      </form>
  </div>

<script>
var c = localStorage.getItem('cart')
var form = document.getElementById('form')
var list = document.getElementById('listing')
var cart

if (c == null) {
	form.style.display = "none"
	list.innerHTML += "<p>Empty cart, can't find anything you like?</p>"
}
else {
	cart = JSON.parse(c)

	var total = 0.0

	for (i = 0; i < cart.length; i++) {
		h = '<p>' + cart[i].title + ' ' + cart[i].price + ' XMR</p>'
		list.innerHTML += h
		total += cart[i].price
	}
	f = `<input type="text" id="cart" name="cart" value='` + c.replace(/'/g, "&#39;") + `' hidden><br>`
	form.innerHTML += f

	h = '<h3>Total: ' + total + ' XMR</h3>'
	list.innerHTML += h
}
</script>
</div>
</body>

</html>
